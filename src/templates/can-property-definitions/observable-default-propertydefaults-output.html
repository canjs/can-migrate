<script>
  import { ObservableObject } from "can";

  class Bar extends ObservableObject {
    static get props() {
      return {
        '#': Item,
        items: {
          type: Array,
          default: Array
        },
        name: 'string'
      };
    }

    static get propertyDefaults() {
      return Item;
    }
  }
</script>

<script>
  import { ObservableArray } from "can";
  import DeepObservable from "can-deep-observable";

  class Bar extends ObservableArray {
    static get props() {
      return {
        items: {
          type: Array,
          default: Array
        },

        name: 'string'
      };
    }

    static get items() {
      return Item;
    }
  };

  class Foo extends ObservableArray {

      return {

      return DeepObservable;

<script>
  import { StacheElement } from "can";
  import DeepObservable from "can-deep-observable";

  class TheTag extends StacheElement {
    static get view() {
      return `
        {{this.foo}}
      `;
    }

    static get props() {
      return {
        foo: type.maybeConvert(String),
        bar: type.maybeConvert(D)
      };
    }

    static get propertyDefaults() {
      return DeepObservable;
    }
  }
</script>
